<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="TickTock-JS is a timekeeping library for animating and adding interactions to digital watch designs."/>
        <title>Demo | TickTock-JS</title>
        <link rel="stylesheet" href="./static/styles/main.css"/>
    </head>
    <body>
        <div>
            <div id="ones">
                <div class="ones-0">0</div>
                <div class="ones-1">1</div>
                <div class="ones-2">2</div>
                <div class="ones-3">3</div>
                <div class="ones-4">4</div>
                <div class="ones-5">5</div>
                <div class="ones-6">6</div>
                <div class="ones-7">7</div>
                <div class="ones-8">8</div>
                <div class="ones-9">9</div>
            </div>
            <div id="tenths">
                <div id="tenths-0">0</div>
                <div id="tenths-1">1</div>
                <div id="tenths-2">2</div>
                <div id="tenths-3">3</div>
                <div id="tenths-4">4</div>
                <div id="tenths-5">5</div>
            </div>
        </div>
        <div>
            <div id="hours-ones">
                <div class="ones-0">0</div>
                <div class="ones-1">1</div>
                <div class="ones-2">2</div>
                <div class="ones-3">3</div>
                <div class="ones-4">4</div>
                <div class="ones-5">5</div>
                <div class="ones-6">6</div>
                <div class="ones-7">7</div>
                <div class="ones-8">8</div>
                <div class="ones-9">9</div>
            </div>
            <div id="hours-tenths">
                <div id="hours-tenths-0">0</div>
                <div id="hours-tenths-1">1</div>

            </div>
        </div>
        <div class="container">
            <div>
                <p>Tenths</p>
                <div id="tenths-hand"></div>
            </div>
            <div>
                <p>Seconds</p>
                <div id="seconds-hand"></div>
            </div>
            <div>
                <p>Minutes</p>
                <div id="minutes-hand"></div>
            </div>
            <div>
                <p>Hours</p>
                <div id="hours-hand"></div>
            </div>
            <!--<div></div>
            <div>
                <p>Split Seconds</p>
                <div id="split-seconds-hand"></div>
            </div>
            <div>
                <p>Split Minutes</p>
                <div id="split-minutes-hand"></div>
            </div>
            <div>
                <p>Split Hours</p>
                <div id="split-hours-hand"></div>
            </div> //-->
        </div>
        <script src="./static/bundle/main.js"/>
    </body>
</html>
